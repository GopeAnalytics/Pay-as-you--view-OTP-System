<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background-color: #003366;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .upload-btn {
        display: none;
        background-color: rgb(120, 120, 17);
        border: none;
        padding: 10px 100px;
        font-size: 18px;
        cursor: pointer;
        margin: 20px auto;
        border-radius: 10px;
      }
      .video-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
        flex-grow: 1;
      }
      .video-box {
        background: white;
        padding: 10px;
        margin: 10px;
        border-radius: 10px;
        width: 300px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      iframe {
        width: 100%;
        height: 180px;
        border-radius: 5px;
      }
      .description {
        font-style: italic;
        margin-top: 5px;
      }
      .comment-box {
        margin-top: 10px;
        display: flex;
        align-items: center;
      }
      .comment-box input {
        flex: 1;
        padding: 5px;
      }
      .comment-box button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 18px;
      }
      .main-footer {
        background-color: #003366;
        color: white;
        text-align: center;
        padding: 20px 10px;
        font-size: 0.9rem;
        margin-top: 30px;
      }
      .main-footer a {
        color: #ffcc00;
        text-decoration: none;
        font-weight: bold;
        margin: 0 5px;
      }
      .main-footer a:hover {
        text-decoration: underline;
        color: #ffd700;
      }
      .main-footer p {
        margin: 10px 0;
      }
      .main-footer p a {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Tracking Videos and PDFs Platform</h1>
    </header>
    
    <!-- Upload button (Visible only to admins) -->
    <button id="uploadBtn" class="upload-btn">Upload Video</button>
    <input type="file" id="videoUpload" accept="video/*" style="display: none" />

    <!-- Video Container -->
    <div class="video-container" id="videoContainer"></div>

    <!-- Footer -->
    <footer class="main-footer">
      <p>&copy; 2025 Track260. All rights reserved.</p>
      <p>
        <a href="pay.html">Pay</a> | <a href="index.html">Back Page</a> |
        <a href="sign.html">Watch</a>
      </p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
