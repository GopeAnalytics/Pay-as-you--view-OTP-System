<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes up the full viewport height */
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .upload-btn {
            background-color: rgb(120, 120, 17);
            border: none;
            padding: 10px 100px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px;
            border-radius: 10px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            flex-grow: 1; /* Allow video container to grow and push footer to the bottom */
        }
        .video-box {
            background: white;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        video {
            width: 100%;
            border-radius: 5px;
        }
        .description {
            font-style: italic;
            margin-top: 5px;
        }
        .comment-box {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        .comment-box input {
            flex: 1;
            padding: 5px;
        }
        .comment-box button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .comments {
            text-align: left;
            margin-top: 5px;
        }
        .comment {
            background: #eee;
            padding: 5px;
            border-radius: 5px;
            margin: 3px 0;
        }
        .reply-box {
            margin-left: 20px;
        }
        .main-footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 10px;
            font-size: 0.9rem;
            margin-top: 30px;
        }

        .main-footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            margin: 0 5px;
        }

        .main-footer a:hover {
            text-decoration: underline;
            color: #ffd700;
        }

        .main-footer p {
            margin: 10px 0;
        }

        .main-footer p a {
            display: inline-block;
        }

        header {
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tracking Videos and PDF's Platform</h1>
    </header>
    <div class="video-container" id="videoContainer"></div>

    <script>
        const totalVideos = 260; // Number of videos (v001 to v260)

        function loadVideos() {
            const videoContainer = document.getElementById('videoContainer');

            for (let i = 1; i <= totalVideos; i++) {
                const videoId = `v${String(i).padStart(3, '0')}`; // Generate video ID (e.g., v001, v002)
                const videoSrc = `${videoId}.mp4`; // Video file path
                const description = `Video ${i}: Description for ${videoId}`; // Sample description

                const videoBox = document.createElement('div');
                videoBox.className = 'video-box';
                videoBox.innerHTML = `
                    <video controls src="${videoSrc}"></video>
                    <p class="description">${description}</p>
                    <div class="comment-box">
                        <input type="text" placeholder="Add a comment..." onkeypress="handleComment(event, this)">
                        <button onclick="handleCommentButton(this)">➡️</button>
                    </div>
                    <div class="comments"></div>
                `;
                videoContainer.appendChild(videoBox);
            }
        }

        function handleComment(event, inputElement) {
            if (event.key === "Enter") {
                postComment(inputElement);
            }
        }

        function handleCommentButton(buttonElement) {
            const inputElement = buttonElement.previousElementSibling;
            postComment(inputElement);
        }

        function postComment(inputElement) {
            const text = inputElement.value.trim();
            if (!text) return;

            const commentContainer = inputElement.closest(".video-box").querySelector(".comments");
            const commentDiv = document.createElement("div");
            commentDiv.className = "comment";
            commentDiv.innerHTML = `${text} <button onclick="replyToComment(this)">↩️ Reply</button>`;
            commentContainer.appendChild(commentDiv);

            inputElement.value = "";
        }

        function replyToComment(button) {
            const replyInput = document.createElement("input");
            replyInput.placeholder = "Reply...";
            replyInput.onkeypress = function(event) {
                if (event.key === "Enter") {
                    const replyText = replyInput.value.trim();
                    if (!replyText) return;

                    const replyDiv = document.createElement("div");
                    replyDiv.className = "comment reply-box";
                    replyDiv.textContent = replyText;

                    button.parentNode.appendChild(replyDiv);
                    replyInput.remove();
                }
            };
            button.parentNode.appendChild(replyInput);
            replyInput.focus();
        }

        // Load videos on page load
        window.onload = loadVideos;
    </script>

   <!-- Footer -->
   <footer class="main-footer">
    <p>&copy; 2025 Track260. All rights reserved.</p>
    <p>
        <a href="Pay.html">Pay</a> | 
        <a href="index.html">Back Page</a> | 
        <a href="sign.html">Watch</a>
    </p>
</footer>
</body>
</html>
